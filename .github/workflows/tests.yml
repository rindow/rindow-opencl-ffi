      - name: Checkout codes
        uses: "actions/checkout@v4"

      - name: Composer
        uses: php-actions/composer@v6
        with:
          php_version: ${{ matrix.php }}
          php_extensions: ffi

      #- name: Composer
      #  run: composer update

      - name: PHP Static Analysys
        uses: php-actions/phpstan@v3
        with:
          php_version: ${{ matrix.php }}
          path: src/

      - name: PHPUnit Tests
        uses: php-actions/phpunit@v3
        with:
          configuration: tests/phpunit.xml
          version: 10.5
          php_version: ${{ matrix.php }}
          filter: ReleaseTest

