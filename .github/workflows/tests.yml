name: tests

on: 
  push:
      branches:
          - main

jobs:
  no_ext_tests:
    runs-on: ubuntu-22.04

    strategy:
      fail-fast: true
      matrix:
        php: ['8.1','8.2','8.3']
  
    steps:
      #- name: Setup PHP ${{ matrix.php }}
